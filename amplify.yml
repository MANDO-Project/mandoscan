version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "Building with NEXT_PUBLIC_SCAN_API_BASE_URL=$NEXT_PUBLIC_SCAN_API_BASE_URL"
        - echo "Cognito Client ID - $NEXT_PUBLIC_COGNITO_CLIENT_ID"
        - echo "Authority - $NEXT_PUBLIC_COGNITO_AUTHORITY"
        - echo "Redirect URI - $NEXT_PUBLIC_REDIRECT_URI"
        - echo "Logout URI - $NEXT_PUBLIC_LOGOUT_URI"
        - echo "Public domain - $NEXT_PUBLIC_COGNITO_DOMAIN"
        - yarn build
  artifacts:
    baseDirectory: mando-tool
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*