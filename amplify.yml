version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "Building with SCAN_API_BASE_URL=$SCAN_API_BASE_URL"
        - yarn build
  artifacts:
    baseDirectory: mando-tool
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*